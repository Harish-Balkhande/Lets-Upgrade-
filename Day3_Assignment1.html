<!--
Q. Explore & explain various methods in console function.
Ans:
    n javascript, the console is an object which provides access to the browser debugging console.
The console object provides us with several different methods, like :

log()
error()
warn()
clear()
time() and timeEnd()
table()

console.log():-
    Mainly used to log(print) the output to the console. We can put any type inside the log(),
be it a string, array, object, boolean etc.
Example:
-->
<html>
    <head>
        <title>Console methods</title>
        <h2>Types of console methods</h2>
    </head>
    <body>
        <script type="text/javascript">
            var num = 123;
            var string = "this is the string";
            var array = [1, 2, 3, 4];
            var flag = true; //boolean value

            console.log(num,string,array,flag);
        </script>
    </body>
</html>

<!--
console.error():-
    Used to log error message to the console. Useful in testing of code. By default the error message
will be highlighted with red color.
Example:-
-->
<html>
    <body>
        <script type="text/javascript">
        console.error("Error occured here");
        console.warn("Hay!...this is a warning message");
        </script>
    </body>
</html>

<!--
console.warn():-
Used to log warning message to the console. By default the warning message will be highlighted with 
yellow color.
Example:-
-->
<html>
    <body>
        <script type="text/javascript">
        console.warn("Hay!...this is a warning message");
        </script>
    </body>
</html>

<!--
console.table():-
    This method allows us to generate a table inside a console. The input must be an array or an object 
which will be shown as a table.
Example:-
-->
<html>
    <body>
        <script type="text/javascript">
        var a = {name:"Ganesh", age:"24",city:"Nagpur"} ;
        var b = {name:"Vishal", age:"28",city:"Kanpur"} ;
        var c = {name:"Ragesh", age:"34",city:"Darapur"} ;
        //console.table({a,b,c});
        </script>
    </body>
</html>
<!--
console.clear():-
    Used to clear the console. The console will be cleared, in case of Chrome a simple overlayed text
will be printed like : ‘Console was cleared’ while in firefox no message is returned.
Example:-
-->
<html>
    <body>
        <script type="text/javascript">
        console.clear("Hay!...this is a warning message");
        </script>
    </body>
</html>

<!--
console.time() and console.timeEnd():-
    Whenever we want to know the amount of time spend by a block or a function, we can make use of the
time() and timeEnd() methods provided by the javascript console object. They take a label which must
be same, and the code inside can be anything( function, object, simple console).
Example:-
-->
<html>
    <body>
        <script type="text/javascript">
        console.time("time taken");
        console.error("Error occured here");
        console.warn("Hay!...this is a warning message");
        console.clear("Hay!...this is a warning message");
        console.timeEnd("time taken");
        </script>
    </body>
</html>
